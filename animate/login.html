<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
    <div class="login animated flash">
        <h3><li><br>Login <br> <i class="far fa-eye fa-2x"></i>

</h3>

            <form action="">
                <input class="inputform animated animated slideInRight" type="email" placeholder="Masukkan Email">
                <input class="inputform animated slideInLeft" type="password" placeholder="Masukkan Password">
                <input class="submitform animated slideInRight" type="submit" value="Login">
                <div class="border-p animated slideInLeft"></div>
                <p><i class="fas fa-allergies fa-2x animated slideInRight"></i></p>
                <button class="animated bounceInUp" ><i class="fab fa-uikit animated bounceInUp"></i> Login With Facebook</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15813.201333128654!2d110.40834575000001!3d-7.7579378000000005!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1528526525597" width="340" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
